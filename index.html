<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrownSketch Prediction</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      font-size: 12px;
      width: 100%;
      height: 100%;
      background-color: #353535;
      color: white;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
      padding: 8px 10px;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 0 12px;
      align-items: center;
    }
    .main-btn {
      background-color: #359f00;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
    }
    .main-btn:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    .dropdown-wrap {
      position: relative;
      min-width: 170px;
    }
    .dropdown-wrap .main-btn::after {
      content: " ‚ñæ";
      font-size: 10px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 190px;
      background-color: #444;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
      padding-top: 4px;
      padding-bottom: 4px;
    }
    .dropdown-content button {
      background: none;
      border: none;
      color: white;
      width: 100%;
      text-align: left;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    .dropdown-content button:hover {
      background-color: #555;
    }
    .dropdown-wrap:hover .dropdown-content,
    .dropdown-wrap:focus-within .dropdown-content {
      display: block;
    }

    /* Threshold in dropdown */
    .threshold-dropdown-control {
      padding: 7px 10px 6px 10px;
      background: #373737;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
      margin-top: 1px;
    }
    .threshold-label {
      font-size: 13px;
      color: #bbb;
      margin-right: 2px;
    }
    .threshold-value {
      width: 42px;
      text-align: right;
      font-size: 13px;
      background: #111;
      color: #aaff7b;
      border: none;
      border-radius: 3px;
      padding: 1px 4px;
    }
    .threshold-slider {
      width: 90px;
    }

    .footer {
      font-size: 10px;
      color: #bbb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    .logo-spinner {
      width: 40px;
      height: 40px;
      animation: spinLogo 1.2s linear infinite;
      margin: 10px 0;
    }
    @keyframes spinLogo {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="button-row">
      <div class="dropdown-wrap" tabindex="0">
        <button class="main-btn" onclick="runPredict()">Predict Crowns</button>
        <div class="dropdown-content">
          <!-- Threshold control in dropdown -->
          <div class="threshold-dropdown-control" onclick="event.stopPropagation()">
            <span class="threshold-label">Threshold:</span>
            <input
              id="threshSlider"
              class="threshold-slider"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
              oninput="updateThreshInput(this.value)"
              style="vertical-align: middle;"
            />
            <input
              id="threshInput"
              class="threshold-value"
              type="number"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
              onchange="updateThreshSlider(this.value)"
              style="vertical-align: middle;"
            />
          </div>
          <button onclick="runDelete()">Clear Predictions</button>
          <button onclick="runSync()">Approve Predictions</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="status">Ready</div>
      <img id="spinner" class="logo-spinner" src="logo.png" style="display: none;" alt="Loading" />
    </div>
  </div>

  <script>
    const API_BASE = "https://cloud-run-segmentation-1042524106019.europe-west1.run.app/";

    function getProjectFromURL() {
      const params = new URLSearchParams(window.location.search);
      const project = params.get("project");
      if (!project) {
        alert("Missing project name in URL. Use ?project=YourProjectName");
        throw new Error("Missing project parameter");
      }
      return project;
    }

    function getThreshold() {
      // If the input is invalid or empty, return default 0.7
      let val = parseFloat(document.getElementById('threshInput').value);
      if (isNaN(val) || val < 0 || val > 1) return 0.7;
      return val;
    }

    function setStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    function showSpinner(show) {
      document.getElementById("spinner").style.display = show ? "inline-block" : "none";
    }

    function disableAllButtons(disable = true) {
      document.querySelectorAll("button").forEach(btn => btn.disabled = disable);
    }

    async function streamEndpoint(url, label = "Working...") {
      showSpinner(true);
      disableAllButtons(true);
      setStatus(label);

      try {
        const response = await fetch(url);
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let { value, done } = await reader.read();
        while (!done) {
          const chunk = decoder.decode(value);
          const lines = chunk.trim().split("\n");
          for (const line of lines) {
            try {
              const json = JSON.parse(line);
              if (json.stage) setStatus("üîÑ " + json.stage);
              if (json.warning) setStatus("‚ö†Ô∏è " + json.warning);
              if (json.error) setStatus("‚ùå " + json.error);
            } catch (e) {}
          }
          ({ value, done } = await reader.read());
        }

        setStatus("Done");
      } catch (err) {
        setStatus(err.message);
      } finally {
        showSpinner(false);
        disableAllButtons(false);
      }
    }

    async function runPredict() {
      const project = getProjectFromURL();
      const thresh = getThreshold();
      const url = `${API_BASE}/infer_project_name?project_name=${encodeURIComponent(project)}&thresh=${encodeURIComponent(thresh)}`;
      await streamEndpoint(url, "Predicting...");
    }

    async function runDelete() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/delete_predictions?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url, "Deleting predictions...");
    }

    async function runSync() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/sync_predictions_to_tree_crowns?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url, "Approving predictions...");
    }

    // Synchronize slider and number input
    function updateThreshInput(val) {
      document.getElementById('threshInput').value = parseFloat(val).toFixed(2);
    }
    function updateThreshSlider(val) {
      let v = Math.min(1, Math.max(0, parseFloat(val)));
      document.getElementById('threshSlider').value = v.toFixed(2);
      document.getElementById('threshInput').value = v.toFixed(2);
    }
  </script>
</body>
</html>
